<!DOCTYPE html>
<html>

<head>
  <title>Home | Vivante</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Fontdiner+Swanky&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">

  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h6 {
      font-family: "Montserrat", sans-serif
    }

    body {
      background-color: #760404;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    h5 {
      font-family: "Comic Neue", cursive;
      font-style: normal;
      font-weight: 500;
      font-size: 2vh;
    }


    .navbar-button {
      background-color: #760404;
      border: none;
      display: inline-block;
      padding: 8px 16px;
      vertical-align: middle;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      text-align: center;
      cursor: pointer;
      white-space: nowrap;
      transition: 0.5s;
    }

    .navbar-button h5,
    i {
      color: #f4de8b;
      transition: 0.5s;
    }

    .navbar-button:hover {
      background-color: #f4de8b;
      transition: 0.5s;

    }

    .navbar-button:hover h5 {
      color: #760404;
      transition: 0.5s;
    }

    .navbar-button:hover i {
      color: #760404;
      transition: 0.5s;
    }

    .w3-btn,
    .w3-button {
      border: none;
      display: inline-block;
      padding: 8px 16px;
      vertical-align: middle;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      background-color: inherit;
      text-align: center;
      cursor: pointer;
      white-space: nowrap
    }

    .w3-button:hover {
      color: #000 !important;
      background-color: #ccc !important
    }

    .w3-row-padding img {
      margin-bottom: 12px
    }

    /* Set the width of the sidebar to 120px */
    .w3-sidebar {
      width: 100px;
      background: rgb(255, 255, 255);
    }

    /* Add a left margin to the "page content" that matches the width of the sidebar (120px) */
    #main {
      margin-left: 120px
    }

    /* Remove margins from "page content" on small screens */
    @media only screen and (max-width: 600px) {
      #main {
        margin-left: 0
      }
    }
  </style>
</head>

<body class="w3-black">

  <!-- Icon Bar (Sidebar - hidden on small screens) -->
  <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center" style='background-color: #760404;'>
    <!-- Avatar image in top left corner -->
    <img
      src="https://raw.githubusercontent.com/SasiMitraB/VivanteIISERTirupati.github.io/main/images/homepage/Vivante%20Logo.png"
      style="width:100%">
    <a href="#" class="w3-bar-item w3-padding-large navbar-button">
      <i class="fa fa-home w3-xxlarge"></i>
      <h5>HOME</h5>
    </a>
    <a href="#about" class="w3-bar-item  w3-padding-large navbar-button ">
      <i class="fa fa-user w3-xxlarge"></i>
      <h5>ABOUT</h5>
    </a>
    <a href="#photos" class="w3-bar-item w3-padding-large navbar-button ">
      <i class="fa fa-eye w3-xxlarge"></i>
      <h5>PHOTOS</h5>
    </a>
    <a href="#contact" class="w3-bar-item w3-center w3-padding-large navbar-button ">
      <i class="fa fa-envelope w3-xxlarge"></i>
      <h5>CONTACT</h5>
    </a>
  </nav>

  <!-- Navbar on small screens (Hidden on medium and large screens) -->
  <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
    <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
      <a href="#" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
      <a href="#about" class="w3-bar-item w3-button" style="width:25% !important">ABOUT</a>
      <a href="#photos" class="w3-bar-item w3-button" style="width:25% !important">PHOTOS</a>
      <a href="#contact" class="w3-bar-item w3-button" style="width:25% !important">CONTACT</a>
    </div>
  </div>

  <!-- Page Content -->
  <div class="w3-padding-large" id="main">
    <!-- Header/Home -->


    <div class='w3-center w3-container'>
      <div class='w3-center'>

        <div class='w3-container'>
          <style>
            .bigEntrance {
              animation-name: bigEntrance;
              -webkit-animation-name: bigEntrance;
              animation-duration: 1.6s;
              -webkit-animation-duration: 1.6s;
              animation-timing-function: ease-out;
              -webkit-animation-timing-function: ease-out;
              visibility: visible !important;
              animation-count: 1;
            }

            @keyframes bigEntrance {
              0% {
                transform: scale(0.3) rotate(6deg) translateX(-30%) translateY(30%);
                opacity: 0.2;
              }

              30% {
                transform: scale(1.03) rotate(-2deg) translateX(2%) translateY(-2%);
                opacity: 1;
              }

              45% {
                transform: scale(0.98) rotate(1deg) translateX(0%) translateY(0%);
                opacity: 1;
              }

              60% {
                transform: scale(1.01) rotate(-1deg) translateX(0%) translateY(0%);
                opacity: 1;
              }

              75% {
                transform: scale(0.99) rotate(1deg) translateX(0%) translateY(0%);
                opacity: 1;
              }

              90% {
                transform: scale(1.01) rotate(0deg) translateX(0%) translateY(0%);
                opacity: 1;
              }

              100% {
                transform: scale(1) rotate(0deg) translateX(0%) translateY(0%);
                opacity: 1;
              }
            }

            @-webkit-keyframes bigEntrance {
              0% {
                -webkit-transform: scale(0.3) rotate(6deg) translateX(-30%) translateY(30%);
                opacity: 0.2;
              }

              30% {
                -webkit-transform: scale(1.03) rotate(-2deg) translateX(2%) translateY(-2%);
                opacity: 1;
              }

              45% {
                -webkit-transform: scale(0.98) rotate(1deg) translateX(0%) translateY(0%);
                opacity: 1;
              }

              60% {
                -webkit-transform: scale(1.01) rotate(-1deg) translateX(0%) translateY(0%);
                opacity: 1;
              }

              75% {
                -webkit-transform: scale(0.99) rotate(1deg) translateX(0%) translateY(0%);
                opacity: 1;
              }

              90% {
                -webkit-transform: scale(1.01) rotate(0deg) translateX(0%) translateY(0%);
                opacity: 1;
              }

              100% {
                -webkit-transform: scale(1) rotate(0deg) translateX(0%) translateY(0%);
                opacity: 1;
              }
            }

            .fontdiner-swanky-regular {
              font-family: "Fontdiner Swanky", serif;
              font-weight: 400;
              font-style: normal;
            }

            .coming-soon {
              font-family: "Fontdiner Swanky";
              font-size: 9vh;
              color: #f4de8b;
            }

            .slideUp {
              animation-name: slideUp;
              -webkit-animation-name: slideUp;
              animation-duration: 1s;
              -webkit-animation-duration: 1s;
              animation-timing-function: ease;
              -webkit-animation-timing-function: ease;
              visibility: visible !important;
              animation-count: 1;
            }

            @keyframes slideUp {
              0% {
                transform: translateY(100%);
                opacity: 1;
              }

              50% {
                transform: translateY(-8%);
                opacity: 1;
              }

              65% {
                transform: translateY(4%);
                opacity: 1;
              }

              80% {
                transform: translateY(-4%);
                opacity: 1;
              }

              95% {
                transform: translateY(2%);
                opacity: 1;
              }

              100% {
                transform: translateY(0%);
                opacity: 1;
              }
            }

            @-webkit-keyframes slideUp {
              0% {
                -webkit-transform: translateY(100%);
              }

              50% {
                -webkit-transform: translateY(-8%);
              }

              65% {
                -webkit-transform: translateY(4%);
              }

              80% {
                -webkit-transform: translateY(-4%);
              }

              95% {
                -webkit-transform: translateY(2%);
              }

              100% {
                -webkit-transform: translateY(0%);
              }
            }

       
          </style>
          <img class='bigEntrance'
            src='https://raw.githubusercontent.com/SasiMitraB/VivanteIISERTirupati.github.io/main/images/homepage/Vivante%20Clear%20Background%20Logo.png'
            style='width: 50%; height: auto;'>
          <div class='w3-content w3-center'>
            <h1 class='coming-soon slideUp'> COMING SOON....</h1>

          </div>
        </div>
      </div>
    </div>



    <!-- END PAGE CONTENT -->
  </div>

</body>

</html>
